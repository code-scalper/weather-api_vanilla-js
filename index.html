<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="css/weather.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>날씨검색</h1>
        <select id="weather-select">
          <option value="seoul">서울</option>
          <option value="daejeon">대전</option>
          <option value="daegu">대구</option>
          <option value="busan">부산</option>
          <option value="gwangju">광주</option>
        </select>
      </header>
      <section class="main-section">
        <div class="info">
          <p class="location">서울</p>
          <p class="temperature"><span>3</span>&deg;C</p>
          <p class="weather">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="맑음" />
          </p>
          <p class="details">
            <span class="feel-like">체감 <span>7</span>&deg;C</span
            ><span class="wind">초속 <span>5</span>m/s</span>
          </p>
        </div>
        <img src="images/spinner.gif" width="200" alt="" id="spinner" />
      </section>
    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
